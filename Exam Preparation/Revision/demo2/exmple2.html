<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exampel2.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://softuni.bg" target="_parent">SoftUni</a></li>
            <li><a href="https://google.bg" target="_top">Google</a></li>
            <li><a href="https://nba.com">NBA</a></li>
        </ul>

        <video></video>

    <dl>
        <dd>Definition</dd>
        <dt>Term</dt>
    </dl>

    <p id="greeting">Hello!</p>

    <div id="important"></div>

    <aside>Product</aside>

    <form action="some_url" method="post">

        <input type="text" id="text" required>
    
        <label for="password">Your password</label>
        <input type="text" id="password" required>

        <input type="submit" value="Submit">
    </form>
<br><br><br><br>
    <table>

        <caption>My Title</caption>

        <colgroup>
            <col span="2" style="background-color: red;">
        </colgroup>

        <thead>
            <tr>
                <th>First</th>
                <th>Second</th>
                <th>Third</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Fourth</td>
                <td>Fifth</td>
                <td>Sixth</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Seventh</td>
                <td>Eight</td>
                <td>Ninth</td>
            </tr>
        </tfoot>
    </table>

    <pre>Hello, it's me!</pre>

    <figure>
        <img src="Samurai.jpg/" alt="picture">
        <figcaption>Fig.1 Samurai</figcaption>
    </figure>

    <abbr title=""></abbr>
    <em>AlaBala</em>

<bdo dir="rtl">This is some text</bdo>

<q>Alabala</q>

<label for="fruits">Choose your fruit</label>
<select name="fruits" id="fruits">
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="orange">Orange</option>
</select>

<textarea name="textArea" id="greatTextArea" cols="30" rows="10"></textarea>
