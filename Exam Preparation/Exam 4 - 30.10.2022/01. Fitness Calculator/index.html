<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <ul>
            <li class="first">
                <img src="image/calculator.png" alt="">
            </li>

            <li class="second">
                <h2>Fitness Calculator</h2>
                <div class="second_first">
                    <button>
                        Standart units (US)
                    </button>

                    <button>
                        Metric units
                    </button>
                </div>

                <div class="second_second">
                    <div>
                        <label for=""> Gender</label>
                        <select name="" id="">
                            <option value="">Female</option>
                            <option value="">Male</option>
                            <option value="">Other</option>
                        </select>

                       
                        <input type="text" placeholder="Years...">
                    </div>

                    <div>
                        <label for="">Weight</label>
                        <input type="text" placeholder="Pounds...">
                    </div>

                    <div class="second_third">
                        <label for="">Height</label>
                        <input type="text" placeholder="Feet...">
                        <input type="text" placeholder="Inches...">
                    </div>
                </div>

                <div>
                    <button>
                        Calculate
                    </button>
                </div>
            </li>
        </ul>
    </section>

</body>

</html>
