<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="viewport green">
        <section class="card">
            <img class="lake" src="Resources/images/picture1.jpg" alt="lake_pic">
            <i class="fa-solid fa-link"></i>
        </section>
    </div>

    <div class="viewport orange">
        <section class="card">
            <img class="mountain" src="Resources/images/picture2.jpg" alt="mountains_pic">
            <i class="fa-solid fa-star"></i>
        </section>
    </div>

</body>

</html>
