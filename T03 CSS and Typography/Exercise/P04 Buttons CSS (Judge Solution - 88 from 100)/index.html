<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <article>
        <h2>Normal Buttons</h1>
        <ul class="button">
            <li><a href="">Learn More</a></li>
            <li><button>Learn More</button></li>
            <li><button class="hover">Learn More</button></li>
        </ul>
    </article>

    <article>
        <h2>Filled Buttons</h1>
        <ul class="button">
            <li class="fill"><a href="#">Learn More</a></li>
            <li class="fill"><button>Learn More</button></li>
            <li class="fill"><button class="hover">Learn More</button></li>
        </ul>
    </article>

    <article>
        <h2>Icon buttons</h1>
        <ul class="button">
            <li class="fill"><a href=""><i class="fa-solid fa-arrow-down"></i>Download</a></li>
            <li class="fill"><button><i class="fa-solid fa-arrow-down"></i>Download</button></li>
            <li class="fill"><button class="hover"><i class="fa-solid fa-arrow-down"></i>Download</button></li>
        </ul>
    </article>
</body>

</html>
