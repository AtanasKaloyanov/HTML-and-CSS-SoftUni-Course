<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Example</title>
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
   
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

</head>
<body>
    
    <main>
        <h1>Icons Example</h1>

        <h2>Navigation</h2>

       <ul>
        <li><a href="#"><i class="fas fa-home"></i><span>Home</span></a></li>
        <li><a href="#"><i class="fas fa-book"></i><span>Library</span></a></li>
        <li><a href="#"><i class="fas fa-pencil-alt"></i><span>Applications</span></a></li>
        <li><a href="#"><i class="fas fa-cogs"></i><span>Settings</span></a></li>
       </ul>

       <h2>Buttons</h2>

       <div>
<button type="button" class="shopping">
    <i class="fa-solid fa-cart-shopping"></i>Checkout
</button>
<button type="button" class="info">
    <i class="fa-solid fa-circle-info"></i>Info
</button>
<button type="button" class="delete">
    <i class="fa-solid fa-trash"></i>Delete
</button>
       </div>
    </main>


</body>
</html>
