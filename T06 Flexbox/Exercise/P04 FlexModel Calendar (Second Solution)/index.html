<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="up">
            <div class="up_left">
                <div class="up_left_up"><span>Workweek</span></div>
                <ul class="up_left_down">
                    <li><span>1 Monday</span></li>
                    <li><span>2 Thuesday</span></li>
                    <li><span>3 Wednesday</span></li>
                    <li><span>4 Thursday</span></li>
                    <li><span>5 Friday</span></li>
                </ul>
            </div>

            <div class="up_right">
                <span>REMINDERS</span>
            </div>
        </div>

        <div class="down">
            <div class="down_left">
                <div class="down_left_up"><span>Weekend</span></div>
                <ul>
                    <li><span>6 Saturday</span></li>
                    <li><span>7 Sunday</span></li>
                </ul>
            </div>

            <div class="down_right"><span>SPECIAL DATES</span></div>
        </div>
    </section>
</body>

</html>
